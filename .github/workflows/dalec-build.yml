name: DALEC Package Build

on:
  repository_dispatch:
    types: [binary_ready]
  push:
    tags:
      - 'v*.*.*'
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  REGISTRY: ghcr.io

jobs:
  build-packages:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      attestations: write
      
    strategy:
      matrix:
        package: [surveilr, surveilr-omnibus]
        platform:
          - linux/amd64
          - linux/arm64
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Download surveilr binary
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          # Extract version from tag
          VERSION=${GITHUB_REF#refs/tags/}
          
          # Download binary from main repo release
          wget "https://github.com/surveilr/surveilr/releases/download/${VERSION}/surveilr_${VERSION}_x86_64-unknown-linux-gnu.tar.gz"
          
          # Extract binary
          tar -xzf "surveilr_${VERSION}_x86_64-unknown-linux-gnu.tar.gz"
          
          # Place binary where DALEC expects it
          mkdir -p src
          cp surveilr src/surveilr
          chmod +x src/surveilr
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container
          driver-opts: |
            network=host
            
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/${{ matrix.package }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            
      - name: Build and push package
        uses: docker/build-push-action@v5
        with:
          context: .
          file: dalec-${{ matrix.package }}-deb.yaml
          platforms: ${{ matrix.platform }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          sbom: true
          provenance: true
          
      - name: Generate SBOM
        if: matrix.platform == 'linux/amd64'
        run: |
          # Extract SBOM from built image
          docker buildx imagetools inspect \
            ${{ env.REGISTRY }}/${{ github.repository }}/${{ matrix.package }}:${{ github.sha }} \
            --format '{{ json .SBOM }}' > ${{ matrix.package }}-sbom.json
            
      - name: Upload SBOM
        if: matrix.platform == 'linux/amd64'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.package }}-sbom
          path: ${{ matrix.package }}-sbom.json
          
  extract-packages:
    needs: build-packages
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    strategy:
      matrix:
        package: [surveilr, surveilr-omnibus]
        format: [deb, rpm, tar]
        platform: [linux/amd64, linux/arm64]
    
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Extract package artifacts
        run: |
          # Create container from built image
          CONTAINER_ID=$(docker create \
            ${{ env.REGISTRY }}/${{ github.repository }}/${{ matrix.package }}:${{ github.ref_name }})
          
          # Extract package files based on format
          case "${{ matrix.format }}" in
            deb)
              docker cp $CONTAINER_ID:/packages/ ./packages/
              find ./packages -name "*.deb" -exec mv {} ./ \;
              ;;
            rpm)
              docker cp $CONTAINER_ID:/packages/ ./packages/
              find ./packages -name "*.rpm" -exec mv {} ./ \;
              ;;
            tar)
              docker cp $CONTAINER_ID:/packages/ ./packages/
              find ./packages -name "*.tar.gz" -exec mv {} ./ \;
              ;;
          esac
          
          # Clean up container
          docker rm $CONTAINER_ID
          
      - name: Upload package artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.package }}-${{ matrix.format }}-${{ matrix.platform }}
          path: "*.{deb,rpm,tar.gz}"
          
  create-release:
    needs: [build-packages, extract-packages]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts
          
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/**/*.deb
            artifacts/**/*.rpm
            artifacts/**/*.tar.gz
            artifacts/**/*sbom.json
          generate_release_notes: true
          prerelease: ${{ contains(github.ref, 'rc') || contains(github.ref, 'beta') || contains(github.ref, 'alpha') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}